<html>
    <head>
        <title>sthree signup </title>
        <meta name="viewport" content="width=device-width, initial-scale=5">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel ="stylesheet" href="form.css">
    <link rel ="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    
</head>
<body>
    
    <h2 class="text">Register</h2>
    <img src="carousel1.jpg">
    <div class="container">
        <div class="row">
            <div class="col-5">
        <form>
            <p>New User? Sign Up</p>
            <div class="form-group text-light fix">
                <span><i class="fa fa-user-circle"></i></span>
                <input type="text" placeholder="User Name" class="form-control">
            </div>
            <div class="form-group text-light fix">
                <span><i class="fa fa-envelope"></i></span>
                <input type="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group text-light fix">
                <span><i class="fa fa-key"></i></span>
                <input type="password" placeholder="Password" class="form-control">
            </div>
            <div class="form-group text-light fix">
                <span><i class="fa fa-key"></i></span>
                <input type="password" placeholder="Confirm Password" class="form-control">
            </div> 
          <button type="Submit" class="mt-1 btn btn"><a href="main.html">SIGNUP</a></button>
        </div>
        </form>
        <div class="col-5">
            <p>Existing User? Login</p>
        <form>
        <div class="form-group text-light fix">
            <span><i class="fa fa-user-circle"></i></span>
            <input type="text" placeholder="User Name" class="form-control">
        </div>
        <div class="form-group text-light fix">
            <span><i class="fa fa-key"></i></span>
            <input type="password" placeholder="Password" class="form-control">
        </div>
        <button type="login" class="mt-1 btn btn"><a href="main.html">LOGIN</a></button>
       </div>
    </div>
    </div>
</form>
</body>
</html>
